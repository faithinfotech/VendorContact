<div class="container">

    <br>
    <h2 style="text-align:center"><b>Vendor-Contact Details</b></h2>
    <br>
    <section id="cover">
        <form #myform="ngForm">
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Contact Person Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" [(ngModel)]="vendor.cName" name="cName">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" [(ngModel)]="vendor.department" name="department">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" [(ngModel)]="vendor.email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input class="form-control" type="tel" [(ngModel)]="vendor.phone" name="phone">
                </div>
            </div>

            <button type="button" class="btn btn-success" (click)="addContact()"
                style="width:80px; height:40px; float:right; margin-right: 2%">Save</button>





            <button type="button" class="btn btn-primary" (click)="cancel()"
                style="width:80px; height:40px; float:left; margin-left: 20%">Cancel</button>
        </form>
    </section>

</div>
