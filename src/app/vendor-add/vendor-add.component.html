<div class="container">
   
    <br>
    <h2 style="text-align:center"><b>Vendor Details</b></h2>
    <br>
    <section id="cover">
        <form #myform="ngForm">
        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label">Vendor Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" [(ngModel)]="vendor.vName" name="vName">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label ">Address</label>
            <div class="col-sm-10 ">
                <input class="form-control" type="text" [(ngModel)]="vendor.address" name="address">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2">Location </label>
            <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="vendor.location" name="location">
                    <option disabled>--select location--</option>
                    <option value="Trivandrum">Trivandrum</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="example-text-input" class="col-sm-2 col-form-label">Pincode</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" [(ngModel)]="vendor.pincode" name="pincode">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2"> Service </label>
            <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="vendor.service" name="service">
                    <option disabled>--select service--</option>
                    <option value="Soft skill Training">Soft skill Training</option>
                    <option value="Technical skill Training">Technical skill Training</option>

                </select>
            </div>
        </div>

       
        <div class="form-group row">
                <label for="example-text-input" class="col-sm-2 col-form-label">IsActive</label>
                <div class="col-sm-10">
                    <select class="form-control" [(ngModel)]="vendor.isActive" name="isActive">
                        <option value="yes">yes</option>
                        </select>
            </div>
            </div>
        <br>

        
            <button type="button" class="btn btn-success" (click)="addVendor()"
            style="width:80px; height:40px; float:right; margin-right: 2%">Save</button>
   
        
       
           

        <button type="button" class="btn btn-primary" (click)="cancel()"
            style="width:80px; height:40px; float:left; margin-left: 20%">Back</button>
        </form>
    </section>
   
</div>
